{% extends "base.html"%}

{% block content %}

<div class="card bg-dark p-5">
    <div class="card-body">
        <div class="d-inline-flex border-bottom border-secondary">
            <h4 class="card-title">{{ surgery_type.surgery_name}}</h4>
            <p class="small mx-3 text-muted">Session Type ID {{ surgery_type.id}} </p>
        </div>
        <p class="card-text mt-3">{{ surgery_type.surgery_description }}</p>
    </div>
    <div class="d-flex">
        <a class="btn btn-primary mx-2"
            href="{{url_for('surgery_types.update_surgery_type', id=surgery_type.id)}}">Update</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger mx-2" data-toggle="modal" data-target="#exampleModal">
            Delete
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this
                            surgery</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Changes cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-danger"
                            href={{ url_for('surgery_types.delete_surgery_type', id=surgery_type.id)}}>Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
