{% extends "base.html"%}

{% block content %}

<div class="card bg-dark p-5">
    <div class="card-body">
        <div class="d-inline-flex border-bottom border-secondary">
            <h4 class="card-title">{{ image.image_name}}</h4>
            <p class="small mx-3 text-muted">Session Type ID {{ image.id}} </p>
        </div>
        <div class="mb-4">
            <p class="card-text mt-3"><strong>Mouse: </strong>
                <a href="{{url_for('mice.single_mouse', id=image.mouse.id)}}"
                    class="text-white">{{ image.mouse.mouse_name }}</a>
            </p>
            <p class="card-text mt-3"><strong>Filename: </strong>{{ image.image_path }}</p>
        </div>
        <div class="my-3">
            <img src="{{url_for('static', filename='uploaded_images/'+ image.image_path)}}" class="img-fluid"
                alt="Responsive image">
        </div>
    </div>
    <div class="d-flex">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger mx-2" data-toggle="modal" data-target="#exampleModal">
            Delete
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this
                            Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Changes cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a type="button" class="btn btn-danger"
                            href={{ url_for('images.delete_image', id=image.id)}}>Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
