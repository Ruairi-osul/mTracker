<div class="card my-5 bg-dark p-5">
    <h3 class="border-bottom border-light mb-5">Images</h3>

    <div id="carouselExampleControls" class="carousel slide mt-3" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in images.items %}
            <a href="{{url_for('images.single_image', id=image.id)}}">
                {% if loop.index == 1 %}
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='uploaded_images/'+image.image_path) }}"
                        class="d-block w-100" alt="not found">
                </div>
                {% else %}

                <div class="carousel-item">
                    <img src="{{url_for('static', filename='uploaded_images/'+image.image_path) }}"
                        class="d-block w-100" alt="not found">
                </div>
                {% endif %}
            </a>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="d-flex mt-5">
        <a href="{{url_for('images.add_image')}}" class="btn btn-primary btn-lg">Add an Image</a>
    </div>
</div>
